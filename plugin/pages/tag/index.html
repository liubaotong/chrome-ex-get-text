<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签管理</title>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="page-title">标签管理</h2>
        <div class="add-tag-section">
            <input type="text" id="newTag" placeholder="输入新标签名称">
            <button id="addBtn">添加</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th width="50%">标签名称</th>
                        <th width="50%">操作</th>
                    </tr>
                </thead>
                <tbody id="tagTable">
                </tbody>
            </table>
        </div>
    </div>
    <div id="message"></div>
    <script src="../../utils/common.js"></script>
    <script src="tag.js"></script>
</body>
</html>
